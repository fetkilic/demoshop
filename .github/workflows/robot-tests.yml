name: Robot Framework Tests

on:
  push:
    branches:
      - main  # Voer de tests uit wanneer er een push is naar de 'main' branch
  pull_request:
    branches:
      - main  # Voer de tests uit wanneer er een pull request naar 'main' is

jobs:
  test:
    runs-on: ubuntu-latest  # Dit is het besturingssysteem waarop de tests draaien
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install robotframework-seleniumlibrary  # Zorg ervoor dat SeleniumLibrary ge√Ønstalleerd is

    - name: Run Robot Framework Tests
      run: |
        robot tests/homepage_test.robot
